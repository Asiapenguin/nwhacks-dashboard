<app-header></app-header>
<form #experienceForm="ngForm" (ngSubmit)="create()" autocomplete="off">
  <div class='form mt-4' *ngIf="experience">
    <div class='form-row'>
      <div class='form-group col-8 mx-auto'>
        <h5>Share your experience with others!</h5>
        <label>Give a title to your experience</label>
      </div>
    </div>
    <div class="form-row mx-auto">
      <div class="form-group col-8 mx-auto">
        <input #title='ngModel' type='text' name='title' required class='form-control' placeholder='Title' [(ngModel)]='experience.title'>
        <label *ngIf='title.invalid && title.touched' class='error-message'>Please enter a valid title</label>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-8 mx-auto">
        <label>Where did you go?</label>
      </div>
    </div>
    <div class="form-row mx-auto">
      <div class="form-group col-4 ml-auto">
        <input #cityName='ngModel' type='text' name='city_name' required class='form-control' placeholder='City'
          [(ngModel)]='experience.city'>
        <label *ngIf='cityName.invalid && cityName.touched' class='error-message'>Please enter a valid city</label>
      </div>
      <div class="form-group col-4 mr-auto">
        <input #countryName='ngModel' type='text' name='country_name' required class='form-control' placeholder='Country'
          [(ngModel)]='experience.country'>
        <label *ngIf='countryName.invalid && countryName.touched' class='error-message'>Please enter a valid country</label>
      </div>
    </div>
    <div class='form-row mb-4'>
      <div class='form-group col-8 mx-auto'>
        <label>Describe your experience</label>
        <textarea class="form-control" rows="5" name="description" required [(ngModel)]='experience.description'></textarea>
      </div>
    </div>
    <div class='form-row'>
      <div class="form-group col-8 mx-auto">
        <!-- <button type='submit' class='btn btn-primary' [disabled]='!experienceForm.valid'>Create</button> -->
        <button type='submit' [disabled]='experienceForm.invalid || experienceForm.pristine' class="btn btn-primary"
          [ngClass]='{ active: experienceForm.valid }'>Create</button>
      </div>
    </div>
  </div>
</form>
