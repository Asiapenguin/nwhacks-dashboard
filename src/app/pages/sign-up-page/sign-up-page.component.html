<div class="align-middle">
  <div class="row">
    <h1 class="col-4 mx-auto">
      TravelMatching Sign Up
    </h1>
  </div>
  <form #signUpForm='ngForm' class='form' (ngSubmit)='create()' autocomplete="off">
    <div class='form-group col-4 mx-auto'>
      <label for='username'>Enter the following information</label>
      <div class="input-group mb-3 mx-auto">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-user"></i>
          </span>
        </div>
        <input #usernameInput type="text" name='username' id='username' class="form-control" required [(ngModel)]='user.username'
          placeholder="Username">
      </div>
      <div class="input-group mb-3 mx-auto">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-at"></i>
          </span>
        </div>
        <input #emailInput type="text" name='email' id='email' class="form-control" required [(ngModel)]='user.email'
          placeholder="Email">
      </div>
      <div class="input-group mb-3 mx-auto">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-signature"></i>
          </span>
        </div>
        <input #firstNameInput type="text" name='first_name' id='first_name' class="form-control" [(ngModel)]='user.firstName'
          placeholder="First Name">
      </div>
      <div class="input-group mb-3 mx-auto">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-signature"></i>
          </span>
        </div>
        <input #lastNameInput type="text" name='last_name' id='last_name' class="form-control" [(ngModel)]='user.lastName'
          placeholder="Last Name">
      </div>
      <div class="input-group mb-3 mx-auto">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-city"></i>
          </span>
        </div>
        <input #cityInput type="text" name='city' id='city' class="form-control" [(ngModel)]='user.city' placeholder="City">
      </div>
      <div class="input-group mb-3 mx-auto">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-globe"></i>
          </span>
        </div>
        <input #countryInput type="text" name='country' id='country' class="form-control" [(ngModel)]='user.country'
          placeholder="Country">
      </div>
      <div class="input-group mb-3 mx-auto">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-key"></i>
          </span>
        </div>
        <input #passwordInput type="password" name='password' id='password' class="form-control" required [(ngModel)]='user.password'
          placeholder="Password">
      </div>
      <div class="input-group mb-3 mx-auto">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fab fa-facebook"></i>
          </span>
        </div>
        <input #facebookInput type="text" name='facebook' id='facebook' class="form-control" required [(ngModel)]='user.facebook'
          placeholder="Facebook">
      </div>
    </div>
    <div class="form-group col-4 mx-auto">
      <button type='submit' [disabled]='signUpForm.invalid || signUpForm.pristine' class="btn btn-primary" [ngClass]='{ active: signUpForm.valid }'>Sign
        Up</button>
      <a [routerLink]='["/login"]' class="btn btn-link">Login</a>
    </div>
  </form>
</div>
