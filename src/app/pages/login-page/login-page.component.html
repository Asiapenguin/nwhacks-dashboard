<div class="align-middle">
  <form #loginForm='ngForm' class='form' (ngSubmit)='emitLoginData()' autocomplete="off">
    <div class='form-group col-4 mx-auto'>
      <label for='username'>Enter your username and password to login</label>
      <div class="input-group mb-3 mx-auto">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-globe"></i>
          </span>
        </div>
        <input #usernameInput type="text" name='username' id='username' class="form-control" required [(ngModel)]='loginData.username'
          placeholder="Username">
      </div>
      <div class="input-group mb-3 mx-auto">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-globe"></i>
          </span>
        </div>
        <input #passwordInput type="text" name='password' id='password' class="form-control" required [(ngModel)]='loginData.password'
          placeholder="Password">
      </div>
    </div>
    <div class='form-group col-4 mx-auto'>
        <button type='submit' [disabled]='loginForm.invalid || loginForm.pristine' class="btn btn-primary" [ngClass]='{ active: loginForm.valid }'>Sign
          In</button>
        <a [routerLink]="['/sign-up']" class="btn btn-link">Sign up</a>
      </div>
  </form>
</div>
