<div class="align-middle">
  <div #errorDispaly class="error-display" *ngIf="error">
    <div>{{loginError}}</div>
  </div>
  <form #loginForm="ngForm" class="form" (ngSubmit)="doLogin()" autocomplete="off">
    <div class="form-group col-4 mx-auto">
      <label for="username">Username</label>
      <div class="input-group mb-3 mx-auto">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-user"></i>
          </span>
        </div>
        <input #usernameInput type="text" name="username" id="username" class="form-control" required [(ngModel)]="loginData.username"
          placeholder="Username">
      </div>
    </div>
    <div class="form-group col-4 mx-auto">
      <label for="password">Password</label>
      <div class="input-group mb-3 mx-auto">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-key"></i>
          </span>
        </div>
        <input #passwordInput type="password" name="password" id="password" class="form-control" required [(ngModel)]="loginData.password"
          placeholder="Password">
      </div>
    </div>
    <div class="form-group col-4 mx-auto">
      <button type="submit" [disabled]="loginForm.invalid || loginForm.pristine" class="btn btn-primary" [ngClass]="{ active: loginForm.valid }">Sign
        In</button>
      <a [routerLink]='["/sign-up"]' class="btn btn-link">Sign up</a>
    </div>
  </form>
</div>
