<app-header></app-header>
<div class="header-handler profile-container">
  <div class="row">
    <div class="col">
      <form #profileEditForm='ngForm' class='form' (ngSubmit)='save()' autocomplete="off">
        <div class="form-group col-4 mx-auto">
          <h5>{{staticName}}</h5>
        </div>
        <div class='form-group col-4 mx-auto'>
          <label>Your information</label>
          <div class="input-group mb-3 mx-auto">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-user"></i>
              </span>
            </div>
            <input #usernameInput type="text" name='username' id='username' class="form-control" required [(ngModel)]='user.username'
              placeholder="Username">
          </div>
          <div class="input-group mb-3 mx-auto">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-at"></i>
              </span>
            </div>
            <input #emailInput type="text" name='email' id='email' class="form-control" required [(ngModel)]='user.email'
              placeholder="Email">
          </div>
          <div class="input-group mb-3 mx-auto">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-signature"></i>
              </span>
            </div>
            <input #firstNameInput type="text" name='first_name' id='first_name' class="form-control" [(ngModel)]='user.firstName'
              placeholder="First Name">
          </div>
          <div class="input-group mb-3 mx-auto">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-signature"></i>
              </span>
            </div>
            <input #lastNameInput type="text" name='last_name' id='last_name' class="form-control" [(ngModel)]='user.lastName'
              placeholder="Last Name">
          </div>
          <div class="input-group mb-3 mx-auto">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-city"></i>
              </span>
            </div>
            <input #cityInput type="text" name='city' id='city' class="form-control" [(ngModel)]='user.city'
              placeholder="City">
          </div>
          <div class="input-group mb-3 mx-auto">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-globe"></i>
              </span>
            </div>
            <input #countryInput type="text" name='country' id='country' class="form-control" [(ngModel)]='user.country'
              placeholder="Country">
          </div>
          <div class="input-group mb-3 mx-auto">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-key"></i>
              </span>
            </div>
            <input #passwordInput type="text" name='password' id='password' class="form-control" required [(ngModel)]='user.password'
              placeholder="Password">
          </div>
          <div class="input-group mb-3 mx-auto">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fab fa-facebook"></i>
              </span>
            </div>
            <input #facebookInput type="text" name='facebook' id='facebook' class="form-control" required [(ngModel)]='user.facebook'
              placeholder="Facebook">
          </div>
        </div>
        <div class="form-group col-4 mx-auto">
          <button type='submit' class="btn btn-primary" [ngClass]='{ active: profileEditForm.valid }'>Save</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-4 mx-auto">
      <button class="btn btn-primary" (click)="findMatches()">Find Matches</button>
    </div>
  </div>
  <div class="row" *ngIf="matches">
    <div *ngFor="let match of matches" class="col-4 mx-auto">
      <div class="card mb-2 mr-4">
        <div class="card-body">
          <h5 class="card-title">{{match.firstName}} {{match.lastName}}</h5>
          <small>{{match.username}}</small><br>
          <small>{{match.facebook}}</small>
        </div>
      </div>
    </div>
  </div>
</div>
